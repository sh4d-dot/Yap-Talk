<!DOCTYPE html>
<html>
<body>
<h2>Mini Chat</h2>
<input id="msg" placeholder="Type message">
<button id="sendBtn" disabled>Send</button>
<ul id="chat"></ul>

<script>
const ws = new WebSocket("wss://yap-talk-production.up.railway.app");

// Only allow sending after connection opens
ws.onopen = () => {
    console.log("Connected to server!");
    document.getElementById("sendBtn").disabled = false;  // Enable button
};

ws.onmessage = e => {
    const li = document.createElement("li");
    li.textContent = e.data;
    document.getElementById("chat").appendChild(li);
};

ws.onerror = e => {
    console.log("WebSocket error:", e);
};

ws.onclose = e => {
    console.log("WebSocket closed:", e);
    document.getElementById("sendBtn").disabled = true; // Disable button if disconnected
};

function send() {
    const msgInput = document.getElementById("msg");
    ws.send(msgInput.value);
    msgInput.value = "";
}
</script>
</body>
</html>
