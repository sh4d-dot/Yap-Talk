<!DOCTYPE html>
<html>
<body>
<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>
<ul id="chat"></ul>

<script>
const ws = new WebSocket("wss://yap-talk-production.up.railway.app");

ws.onmessage = e => {
  const li = document.createElement("li");
  li.textContent = e.data;
  document.getElementById("chat").appendChild(li);
};

function send() {
  ws.send(msg.value);
  msg.value = "";
}
</script>
</body>
</html>
